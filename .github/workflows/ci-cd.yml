name: CI - Tests con Jest

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout del repositorio
      uses: actions/checkout@v3

    - name: âš¡ Configurar Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: ðŸ“¦ Instalar dependencias
      run: npm install

    - name: ðŸ§ª Ejecutar pruebas con Jest
      run: npm test
