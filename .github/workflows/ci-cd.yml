name: CI/CD - Rueda de la Vida

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout del repositorio
      uses: actions/checkout@v3

    - name: âš¡ Configurar Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: ðŸ“¦ Instalar dependencias
      run: npm ci   # instala dependencias limpias (mejor que npm install en CI)

    - name: âœ… Ejecutar pruebas unitarias
      run: npm test
