name: CI/CD - Rueda de la Vida

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout del repositorio
      uses: actions/checkout@v3

    - name: âš¡ Configurar Node.js (para validaciones y pruebas)
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: ğŸ” Validar HTML
      uses: Cyb3r-Jak3/html5validator-action@v0.4.4
      with:
        root: "."

    - name: âœ… Instalar dependencias
      run: npm install

    - name: ğŸš€ Ejecutar pruebas (placeholder)
      run: echo "AquÃ­ irÃ­an tus pruebas unitarias de JS"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: ğŸ“¥ Checkout del repositorio
      uses: actions/checkout@v3

    - name: ğŸŒ Desplegar en GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./      # aquÃ­ va tu carpeta con index.html
        publish_branch: gh-pages   # ğŸ‘ˆ rama destino
